<!DOCTYPE html>

        <style>
            html {

                text-align: center;

            }
            .nav-links {
                list-style: none;
                margin: 0;
                margin-left: 15vh;
                padding: 0;
                display: flex; 
                justify-content: center; 
                gap: 10px; 
            }
            .nav-links li {
                margin: 0; 
            }
            .nav-links li a {
                display: inline-block; 
                padding: 10px 20px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: 18px;
                text-decoration: none;
                color: #333;
                background-color: #ffbd59; 
                border: 1px solid #ddd; 
                border-radius: 5px; 
                transition: background-color 0.3s, color 0.3s;
            }
            .nav-links li a:hover {
                color: #fff; 
                transition: all 0.1s ease-in-out;
                transform: scale(1.1);
            }
            .container {
                width: 80%; 
                max-width: 500px;
                margin: auto; 
                padding: 20px; 
                background-color: white; 
                border: 2px solid white; 
                border-radius: 15px; 
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

            }
            .image-content-container {
                display: flex;

                width: 40%;

                margin-left: 2vh;
                margin-bottom: 3vh;

                margin: auto;
                word-wrap: break-word;
                margin-left: 5%;
                margin-right: 5%;
